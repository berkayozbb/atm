<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BANKAMATİK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="login">
        <h3 class="mb-5">BANKAMIZA HOŞ GELDİNİZ</h3>
    <input type="text" class="girilenSifre" placeholder="Şifre">
    <button class="girisyap">GİRİŞ</button>
    <button class="forgetPassword mt-2">Şifremi Unuttum</button>
    <button class="createPassword mt-2">Şifre oluştur</button>
    <p class="alert-bg">Şifreniz Hatalı!</p>
</div>
<div class="main">
    
    <p class="guncelBakiye">Bakiye: </p>
    <h3>HOŞGELDİNİZ</h3>
    <h5 style="margin-top: 1rem; margin-bottom: 1rem;">Lütfen Gerçekleştirmek İstediğiniz İşlemi Seçiniz.</h5>
    <select class="secilenIslem">
        <option>Para Çek</option>
        <option>Para Yatır</option>
        <!-- <option>Kredi Çek</option> -->
    </select>
    <input type="text" class="girilenTutar" placeholder="Tutar Giriniz!" name="" id="">
    <button class="islembtn">Onayla</button>
    <p class="bg-danger mt-3 rounded text-white p-2 yetersizBakiye">YETERSİZ BAKİYE!</p>
    <button class="anlasildi rounded mt-2 w-50 text-center p-1">Tekrar dene</button>
    <button class="home bg-danger">Çıkış Yap</button>
</div>
<div class="changePassword">
    <h4 class="mb-3">Favori futbolcun?</h4>
    <input class="guvenlikSorusu" type="text" placeholder="Güvenlik sorusunu cevaplayınız..">
    <button class="sifreBtn mt-3">Gönder</button>
    
    <button class="home bg-danger">Geri</button>
</div>
<p class="alert-bg2">Cevabınız Hatalı!</p>
<div class="changePassword2">
    <h5 class="mb-3 text-white-50">Şifre Oluşturun : </h5>
<input class="newPassword p-2" type="text" placeholder="Şifre">
<button class="sifreBtn2 mt-3">Gönder</button>

<button class="home2 bg-danger">Geri</button>
</div>
